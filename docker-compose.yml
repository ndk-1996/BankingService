version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-db
    environment:
      POSTGRES_USER: ndk1996
      POSTGRES_PASSWORD: localpassword@999
      POSTGRES_DB: banking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ndk1996"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  banking-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-service
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: ndk1996
      SPRING_DATASOURCE_PASSWORD: localpassword@999
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  banking-network:
    driver: bridge

